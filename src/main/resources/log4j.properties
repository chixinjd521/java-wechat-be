log4j.rootLogger=debug,fileAppender,errorAppender
log4j.appender.fileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileAppender.Threshold=INFO
log4j.appender.fileAppender.ImmediateFlush=true
log4j.appender.fileAppender.File=eserver/log/server.log
log4j.appender.fileAppender.Append=true
log4j.appender.fileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} - [ %p ] %m%n
log4j.appender.errorAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorAppender.Threshold=ERROR
log4j.appender.errorAppender.ImmediateFlush=true
log4j.appender.errorAppender.File=eserver/log/error.log
log4j.appender.errorAppender.Append=true
log4j.appender.errorAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.errorAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errorAppender.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} - [ %p ] %m%n
log4j.logger.com.mchange.v2.resourcepool.BasicResourcePool=WARN
log4j.logger.com.mchange.v2.c3p0.impl.NewPooledConnection=WARN
log4j.logger.com.mchange.v2.c3p0.stmt.DoubleMaxStatementCache=WARN